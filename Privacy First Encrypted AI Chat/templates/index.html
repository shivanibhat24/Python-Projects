<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div id="app">
        <!-- Header -->
        <div class="border-b border-purple-500/20 bg-black/20 backdrop-blur-lg">
            <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="h-8 w-8 text-purple-400">üõ°Ô∏è</div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                            Encrypted AI Chat
                        </h1>
                        <p class="text-sm text-gray-400">Privacy-first AI conversations</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <span id="encryption-status">üîí Encrypted</span>
                    </div>
                    <button id="settings-btn" class="p-2 rounded-lg bg-purple-600/20 hover:bg-purple-600/30 transition-colors">
                        ‚öôÔ∏è
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="hidden border-b border-purple-500/20 bg-black/30 backdrop-blur-lg">
            <div class="max-w-6xl mx-auto px-4 py-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">AI Model</label>
                        <select id="model-select" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:outline-none">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                            <option value="local-llama2">Llama 2 (Local)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Privacy Options</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="encryption-toggle" checked class="mr-2">
                                <span class="text-sm">Enable Encryption</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="proxy-toggle" class="mr-2">
                                <span class="text-sm">Use Anonymous Proxy</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Debug Options</label>
                        <button id="debug-toggle" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors text-sm">
                            üëÅÔ∏è Show Encryption
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="max-w-4xl mx-auto px-4 py-6">
            <div id="messages-container" class="space-y-4 h-96 overflow-y-auto mb-6">
                <div id="welcome-message" class="text-center py-12">
                    <div class="text-6xl mb-4">üõ°Ô∏è</div>
                    <h3 class="text-xl font-semibold mb-2">Secure AI Chat Ready</h3>
                    <p class="text-gray-400">Your messages are encrypted client-side before sending</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="bg-gray-800/50 backdrop-blur-lg border border-gray-700 rounded-2xl p-4">
                <div class="flex space-x-4">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Type your message (will be encrypted)..."
                        class="flex-1 bg-transparent border-none outline-none text-white placeholder-gray-400"
                    />
                    <button
                        id="send-button"
                        class="p-2 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                    >
                        üì§
                    </button>
                </div>
                
                <div class="flex items-center justify-between mt-3 text-xs text-gray-400">
                    <div class="flex items-center space-x-4">
                        <span id="model-display">Model: GPT-3.5 Turbo</span>
                        <span id="proxy-display" class="hidden">‚Ä¢ Proxy: Enabled</span>
                        <span id="encryption-display">‚Ä¢ End-to-End Encrypted</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span>üîë AES-256-GCM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
