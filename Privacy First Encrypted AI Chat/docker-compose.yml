version: '3.8'
services:
  encrypted-chat:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENABLE_PROXY=${ENABLE_PROXY:-false}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Optional: Tor proxy for anonymity
  tor-proxy:
    image: dperson/torproxy
    ports:
      - "8080:8080"
    restart: unless-stopped
